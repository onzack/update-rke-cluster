---
- name: Update RKE worker nodes
  hosts: worker_nodes
  become: yes
  become_method: sudo
  serial: 1
  tags: worker
  gather_facts: yes
  gather_subset: hardware
  gather_timeout: 600
  roles:
    - drain-node
    - pin-docker-version
    - update-node
    - reboot-node
    - uncordon-node
    - pause_between_workers

- name: Update RKE controlplane nodes
  hosts: controlplane_nodes
  become: yes
  become_method: sudo
  serial: 1
  tags: controlplane
  gather_facts: yes
  gather_subset: hardware
  gather_timeout: 600
  roles:
    - check-etcd-health
    - check-controlplane-health
    - pin-docker-version
    - update-node
    - reboot-node
    - check-etcd-health
    - check-controlplane-health

- name: Update RKE kubernetes version
  hosts: localhost
  tags: kubernetes
  gather_facts: no
  tasks:
    - include_role:
        name: update-kubernetes-version